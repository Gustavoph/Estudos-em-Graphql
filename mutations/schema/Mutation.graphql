type Mutation{
    # Mutation de usuario
    novoUsuario(
        dados: UsuarioInput!
    ): Usuario!

    excluirUsuario(
        filtro : UsuarioFiltro! 
        ): Usuario

    alterarUsuario(
        filtro: UsuarioFiltro!,
        dados: UsuarioInput!
    ) : Usuario

    # Mutation de perfil
    novoPerfil(
        id: Int,
        nome: String
    ): Perfil!

}